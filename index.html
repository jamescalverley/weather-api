<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Weather API</title>
</head>
<body>

    <h1>WEATHER API</h1>

    <div class="input-group mb-3">
        <input id="searchField" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id="searchBtn" class="btn btn-outline-secondary" type="button">Search</button>
        </div>
    </div>
    

    <div class="current-weather-t">
        <div id="cur-city-name-t"></div>
        <div id="cur-description-t"></div>
        <div id="cur-temp-t"></div>
        <div id="cur-humidity-t"></div>
        <div id="cur-windspeed-t"></div>
    </div>
    <div id="forecast-weather-t">
        <!-- <div class="forecast-day">
            <div class="fore-date-t"></div>
            <div class="fore-icon-t"></div>
            <div class="fore-description-t"></div>
            <div class="fore-temp-t"></div>
            <div class="fore-humidity-t"></div>
        </div> -->
    </div>

    
    
    <script src="./app.js"></script>
</body>
</html>
