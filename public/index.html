<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,600;0,700;0,900;1,200;1,300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Weather API</title>
</head>
<body>


    <!-- <label class="switch">
        <input id="theme-slider" type="checkbox">
        <span class="slider round"></span>
    </label> -->
   <div class="main">
        <div class="container-search">
            <div class="search-left">
        
                <div class="form">
                    <input id="searchField" type="text" name="city-search" autocomplete="off" required/>
                    <label for="city-search" class="label-name">
                        <span class="content-name">search city</span>
                    </label>
                </div>
                
            </div>
            



            <!-- <div class="search-box">
                <div class="input-group mb-3">
                    <input id="searchField" type="text" class="form-control" placeholder="search city" aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                    <button id="searchBtn" class="btn btn-outline-secondary" type="button">search</button>
                    </div>
                </div>
            </div>     -->
            <div class="search-right">
                <button id="searchBtn" class="btn btn-outline-secondary" type="button">search</button>
                <div class="recent-search-container">
                    <div id="recent-search"></div>
                    <button id="clear-search" class="btn btn-sm btn-outline-danger">clear X</button>
                </div>
            </div>
            
            
            
        </div>

        <div class="display container-title">
            <div class="current-title-t">
                <div id="cur-city-name-t"></div>
                <div id="cur-description-t"></div>
                <div id="cur-date-t"></div>
            </div>
            <div class="cur-icon-t">
                <img id="current-icon" alt="current-weather-icon">
            </div>
        </div>
        
        <div class="display container-current">

            <div class="current-weather-top">

                <div class="metric-display">
                    <div class="metric-number">
                        <div id="cur-temp-t"></div>
                    </div>
                    <div class="metric-heading">temperature</div>
                </div>

                <div class="metric-display">
                    <div class="metric-number">
                        <div id="cur-humidity-t"></div>
                    </div>
                    <div class="metric-heading">humidity</div>
                </div>

                <div class="metric-display">
                    <div class="metric-number">
                        <div id="cur-uvIndexValue-t"></div>
                    </div>
                    <div class="metric-heading">UV index</div>
                </div>

            </div>

            <div class="current-weather-bottom">
            
                <div class="metric-display">
                    <div class="metric-number">
                        <div id="cur-feelsLike-t"></div>
                    </div>
                    <div class="metric-heading">feels like</div>
                </div>
                
                <div class="metric-display">
                    <div class="metric-number">
                        <div id="cur-windspeed-t"></div>
                    </div>
                    <div class="metric-heading">windspeed</div>
                </div>

                <div class="metric-display">
                    <div class="metric-number">
                        <div id="cur-pressure-t"></div>
                    </div>
                    <div class="metric-heading">pressure</div>
                </div>
                

            </div>
        </div>
        
        <div class="display container-forecast">
            <div id="forecast-weather-t">
                <div class="forecast-day-t">
                    <!-- <div class="fore-date-day-t"></div>
                    <div class="fore-date-full-t"></div>
                    <div class="fore-icon-t">
                        <!-- <img class="forecast-icon" alt="forecast-weather-"> -->
                    <!-- </div>
                    <div class="fore-description-t"></div>
                    <div class="fore-temp-t"></div>
                    <div class="fore-humidity-t"></div> --> -->
                </div>
            </div>
        </div>
        
   </div>
    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
